profile.dgpu = SHADOWS SCREEN_SPACE_REFLECTIONS CLOUDS BLOOM TEMPORAL_FILTER CLOUDY_FOG shadowMapResolution:2048 shadowDistance:160.0 SHADOW_SAMPLES:8

screen=GLIMMER_SHADERS WEBSITE <profile> PBR_MODE <empty> <empty>  [LIGHTING] [ATMOSPHERICS] [WATER] [POST]

    screen.LIGHTING = SHADOWS shadowDistance shadowMapResolution SHADOW_SAMPLES sunPathRotation <empty> <empty> <empty> DIRECTIONAL_LIGHTMAPS DYNAMIC_HANDLIGHT

    screen.ATMOSPHERICS = CLOUDS ATMOSPHERIC_FOG CLOUDY_FOG

    screen.WATER = SCREEN_SPACE_REFLECTIONS REFRACTION

